version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  youtube_player_flutter: ^8.0.0
  url_launcher: ^6.0.0
  file_picker: ^5.0.0
  cupertino_icons: ^1.0.2
